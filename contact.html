<body>
    <img src="./images/logo.png" alt="Coffee Junkie Logo">

    <!-- Hero Image -->
    <img src="./images/background.jpeg" alt="coffee beans" width="100%">
    <br>
    <h2>Contact Us</h2>
    <!-- form -->
    <form action="" method="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <textarea name="comment" id="comment" cols="70" rows="10" placeholder="Please enter your comment"></textarea>

        <br>
        <p>Would you like a reply?</p>
        <input type="radio" name="reply" value="yes">Yes
        <input type="radio" name="reply" value="no">No
        <br>
        <br>
        <input type="submit" value="Submit Your Request">
    </form>
